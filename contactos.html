<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria PetCare - Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    form {
      width: 300px;
      margin: 0 auto;
      text-align: left;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Veterinaria PetCare</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
    <a href="index.html#" onclick="toggleLogin()">Login</a>
  </nav>

  <section>
    <h2>Contacto</h2>
    <p>¡Contáctanos para cualquier pregunta o comentario!</p>

    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Veterinaria PetCare. Todos los derechos reservados.</p>
  </footer>

  <script>
    function toggleLogin() {
      var loginForm = document.getElementById("loginForm");
      if (loginForm) {
        loginForm.style.display = (loginForm.style.display === "none" || loginForm.style.display === "") ? "block" : "none";
      }
    }
  </script>

</body>
</html>
